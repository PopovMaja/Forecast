<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Forecast</title>
  </head>
  <body>
    <div class="main-card">
      <header>
        <form id="enter-search-bar">
          <input
            type="search"
            placeholder="Enter a city...."
            required
            id="enter-city"
          />
          <input type="submit" placeholder="Search" id="search-city" />
        </form>
      </header>
      <div id="h1-h2">
        <h1 id="city-name">New York</h1>
        <h2 class="weather-description">Clear sky</h2>
      </div>
      <div id="date-current-weather">
        <div id="date">
          <span>01:40 P.M.</span> <br />
          Apr.24.2024 <br />
          <strong>WEDNESDAY</strong>
        </div>
        <div>
          <div id="weather-info">
            <div class="icon">⛅</div>
            <div class="temperature">20</div>
            <div class="unit">℃</div>
          </div>
        </div>
      </div>
      <ul id="extra-info">
        <li>Real feel:18</li>
        <li>Humidity: 38%</li>
        <li>Wind:12 km/h</li>
      </ul>
      <footer>
        This project was coded by
        <a href="http://https://github.com/PopovMaja">Maja Popov</a> and is on
        <a href="http://https://github.com/PopovMaja/Forecast">GitHub</a> and
        hosted on
        <a href="http://https://the-fore-cast.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
