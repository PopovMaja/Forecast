<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Forecast</title>
  </head>
  <body>
    <form>
      <input type="search" placeholder="Enter a city...." required />
      <input type="submit" placeholder="Search" />
    </form>
    <h1>New York</h1>
    <div>
      <span>01:40 P.M.</span> <br />
      APR.24.2024 <br />
      WEDNESDAY
    </div>
    <div>
      <span>Partly sunny</span> <br />
      ⛅ 20 ℉/℃
    </div>
    <ul>
      <li>Real feel: 18</li>
      <li>Humidity: 38%</li>
      <li>Wind:12 km/h</li>
    </ul>
    <footer>
      This project was coded by Maja Popov and is on GitHub and hosted on
      Netlify
    </footer>
  </body>
</html>
