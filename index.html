<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Forecast</title>
  </head>
  <body>
    <div class="main-card">
      <header>
        <form id="enter-search-bar">
          <input
            type="search"
            placeholder="Enter a city...."
            required
            id="enter-city"
          />
          <input type="submit" placeholder="Search" id="search-city" />
        </form>
      </header>
      <div id="h1-h2">
        <h1 id="city-name">New York</h1>
        <h2 id="weather-description"></h2>
      </div>
      <div id="date-current-weather">
        <div id="time"></div>
        <div>
          <div id="weather-info">
            <div id="icon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="unit">â„ƒ</div>
          </div>
        </div>
      </div>
      <ul id="extra-info">
        <li>
          Real feel: <span id="real-feel" style="color: rgb(199, 0, 0)"></span>
        </li>
        <li>
          Humidity: <span id="humidity" style="color: rgb(199, 0, 0)"></span>%
        </li>
        <li>
          Wind: <span id="wind-speed" style="color: rgb(199, 0, 0)"></span>km/h
        </li>
      </ul>
      <footer>
        This project was coded by
        <a href="https://github.com/PopovMaja" target="_blank">Maja Popov</a>
        and is on
        <a href="https://github.com/PopovMaja/Forecast" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://the-fore-cast.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
